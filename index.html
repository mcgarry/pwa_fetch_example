<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function fetchData(){
            let url = "";
            let myAPI = "";
            let food = "pancake";
            ////// replace url with a path your own JSON data file (for App 2) or localhost URL to PHP file (for App 3) 
            url = "https://api.nal.usda.gov/fdc/v1/foods/search?api_key="+myAPI+"&query="+food;
            fetch(url)
            .then(response => {
                if(!response.ok){
                    throw Error("ERROR");
                }
                return response.json();
            }).then(data => {
                // Success
                ////////// Start Here ////////
                console.log(data);
                ///////// End Here //////////
            }).catch(error => {
                console.log(error);
            });
        }

        fetchData();
    </script>
</head>

</html>
